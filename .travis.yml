language: php

php:
  - '5.6'
  - '7.0'

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

before_install:
  - composer self-update

install:
  - phpenv config-rm xdebug.ini
  - travis_retry composer install --no-interaction --ignore-platform-reqs
  - composer info -i
  - phpenv config-add xdebug.ini

script:
  - ./vendor/bin/phpunit
